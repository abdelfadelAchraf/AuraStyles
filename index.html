<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Example</title>
  <link rel="stylesheet" href="/dist/AuraStyles.css">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: yellow;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <!-- Absolute Position Example -->
  <div class="position-relative" style="width: 300px; height: 300px; background: lightgray;">
    <div class="box position-absolute top-50 left-50 translate-middle bg-green-500">
      Centered Box
    </div>
  </div>

  <!-- Flexbox Example -->
  <div class="d-flex justify-center align-center" style="height: 200px; background: lightblue;">
    <div class="box">Flexbox Centered</div>
  </div>

  <!-- Z-Index Example -->
  <div class="position-relative">
    <div class="box position-absolute top-0 left-0 z-10">Z-Index 10</div>
    <div class="box position-absolute top-10 left-10 z-50" style="background-color: red;">Z-Index 50</div>
  </div>

</body>
</html>
