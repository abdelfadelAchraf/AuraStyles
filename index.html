<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/AuraStyles.css">
    <title>Document</title>
</head>
<body>
   <!-- Solid Buttons -->
<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-success">Success</button>
<button class="btn btn-danger">Danger</button>

<!-- Outline Buttons -->
<button class="btn btn-outline-primary">Outline Primary</button>
<button class="btn btn-outline-secondary">Outline Secondary</button>

<!-- Gradient Buttons -->
<button class="btn btn-gradient-primary">Gradient Primary</button>
<button class="btn btn-gradient-secondary">Gradient Secondary</button>

<!-- Neon Buttons -->
<button class="btn btn-neon-primary">Neon Primary</button>
<button class="btn btn-neon-secondary">Neon Secondary</button>

<!-- Glassmorphism Buttons -->
<button class="btn btn-glass">Glass Button</button>

<!-- Icon Buttons -->
<button class="btn btn-icon">
  <span class="btn-icon-text">Icon Button</span>
  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 2L2 22h20L12 2z"/>
  </svg>
</button>

<!-- Rounded Buttons -->
<button class="btn btn-primary btn-rounded">Rounded Button</button>

<!-- Disabled Buttons -->
<button class="btn btn-primary bg-green-900" disabled>Disabled Button</button>
</body>
</html>
